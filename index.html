<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDev - Michigan Full Stack Development</title>
    <style>
        :root{
            --accent: #39FF14;
            --page-bg: #050505;
            --text-main: #e6e6e6;
            --muted-text: #bfcfc0;
        }
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #050505; /* Deepest black-charcoal */
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Main Content Wrapper */
        .container {
            position: relative;
            z-index: 10; 
            margin-top: 6vh; /* reduced to accommodate a larger logo */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 2.5s ease-out;
            padding: 0 1rem; /* Ensure text doesn't touch edges on mobile */
        }

        /* LOGO */
        .logo-icon {
            /* responsive, large logo */
            width: min(72vw, 1100px);
            max-width: 1100px;
            height: auto;
            display: block;
            margin-bottom: 2rem;
            object-fit: contain;
            animation: floatLogo 6s ease-in-out infinite;
        }

        /* Stylized Title */
        .brand-title {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -2px;
            line-height: 1;
            margin-bottom: 1.5rem;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(0,0,0,0.8); 
            position: relative;
            z-index: 12;
        }

        .brand-title span {
            color: #39FF14;
            text-shadow: 0 0 25px rgba(57, 255, 20, 0.6);
        }

        /* New Tagline Container */
        .tagline-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            z-index: 12;
        }

        /* Tagline Line 1: Location */
        .tagline-loc {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 4px;
            background: none; /* removed translucent rectangle */
            padding: 0;
            border-radius: 0;
            backdrop-filter: none;
            text-shadow: none;
        }

        /* Tagline Line 2: Description */
        .tagline-desc {
            font-size: 1rem;
            font-weight: 300;
            color: var(--muted-text);
            text-transform: uppercase;
            letter-spacing: 2px;
            background: none; /* removed translucent rectangle */
            padding: 0;
            border-radius: 0;
            backdrop-filter: none;
        }

        /* Neon underline attached to the description */
        .tagline-desc::after {
            content: '';
            display: block;
            width: 60px;
            height: 2px;
            background: var(--accent);
            margin: 1rem auto 0;
            box-shadow: 0 0 6px rgba(57, 255, 20, 0.6);
        }

        /* 
           SOCIAL LINKS CONTAINER
           Increased top margin to push it lower
        */
        .social-links {
            display: flex;
            gap: 2rem;
            margin-top: 5rem; /* Pushed lower as requested */
            position: relative;
            z-index: 15; 
        }

        .social-icon {
            color: #a0a0a0;
            width: 32px;
            height: 32px;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .social-icon:hover {
            color: #39FF14; 
            transform: translateY(-5px) scale(1.1);
            filter: drop-shadow(0 0 8px rgba(57, 255, 20, 0.8));
            opacity: 1;
        }

        .social-icon svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }

        /* Signature */
        .signature {
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 15;
            text-align: right;
            opacity: 0.4;
            font-size: 0.8rem;
            color: #39FF14;
            letter-spacing: 2px;
            transition: opacity 0.3s ease;
            border-right: 1px solid rgba(57, 255, 20, 0.5);
            padding-right: 10px;
        }

        .signature:hover {
            opacity: 1;
        }

        .signature span {
            display: block;
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 2px;
        }

        /* METALLIC WAVES */
        .waves-box {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 55vh; 
            z-index: 1;
            pointer-events: none;
        }

        .waves-svg {
            width: 100%;
            height: 100%;
        }

        /* Wave Animations */
        .parallax > use {
            animation: move-forever 25s cubic-bezier(.55,.5,.45,.5) infinite;
        }
        
        .parallax > use:nth-child(1) {
            animation-delay: -2s;
            animation-duration: 7s;
            fill: url(#metallic-1); 
            opacity: 0.7;
        }
        .parallax > use:nth-child(2) {
            animation-delay: -3s;
            animation-duration: 10s;
            fill: url(#metallic-2); 
            opacity: 0.5;
        }
        .parallax > use:nth-child(3) {
            animation-delay: -4s;
            animation-duration: 13s;
            fill: url(#metallic-3); 
            opacity: 0.3;
        }
        .parallax > use:nth-child(4) {
            animation-delay: -5s;
            animation-duration: 20s;
            fill: url(#metallic-4); 
            opacity: 1;
        }

        @keyframes move-forever {
            0% { transform: translate3d(-90px, 0, 0); }
            100% { transform: translate3d(85px, 0, 0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floatLogo {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .brand-title { font-size: 3rem; }
            .tagline-loc { font-size: 1rem; letter-spacing: 3px; }
            .tagline-desc { font-size: 0.8rem; letter-spacing: 1px; max-width: 90%; margin: 0 auto; line-height: 1.4; }
            .logo-icon { width: 90vw; max-width: 420px; height: auto; }
            .waves-box { height: 50vh; }
            .container { margin-top: 4vh; }
            .social-links { gap: 1.5rem; margin-top: 4rem; }
            .signature { bottom: 10px; right: 15px; font-size: 0.7rem; }
        }
    </style>
</head>
<body>

                <linearGradient id="metallic-1" x1="0%" y1="0%" x2="100%" y2="0%">

                    <stop offset="50%" style="stop-color:#ffffff; stop-opacity:0.4" />

                    <stop offset="100%" style="stop-color:#004d1a; stop-opacity:1" />
                </linearGradient>
                <linearGradient id="metallic-3" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#39FF14; stop-opacity:0.3" />
                    <stop offset="100%" style="stop-color:#002200; stop-opacity:0.8" />
                </linearGradient>
                <linearGradient id="metallic-4" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#001a00" />
                    <stop offset="50%" style="stop-color:#003300" />
                    <stop offset="100%" style="stop-color:#001a00" />
                </linearGradient>
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" />
                <use xlink:href="#gentle-wave" x="48" y="3" />
                <use xlink:href="#gentle-wave" x="48" y="5" />
                <use xlink:href="#gentle-wave" x="48" y="7" />
            </g>
        </svg>
