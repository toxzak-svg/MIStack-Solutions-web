
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MIStack Solutions</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			min-height: 100vh;
			font-family: 'Montserrat', Arial, sans-serif;
			background: #181c20;
			color: #f4f4f4;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.center-box {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			gap: 32px;
			background: rgba(30, 34, 40, 0.98);
			border-radius: 18px;
			padding: 48px 32px 40px 32px;
			box-shadow: 0 4px 32px rgba(0,0,0,0.18);
		}
		.logo {
			width: 200px;
			max-width: 80vw;
			margin-bottom: 12px;
		}
		.button-row {
			display: flex;
			gap: 18px;
			flex-wrap: wrap;
			justify-content: center;
		}
		.main-btn, .social-btn {
			display: flex;
			align-items: center;
			gap: 8px;
			padding: 12px 22px;
			border: none;
			border-radius: 8px;
			font-size: 1.1rem;
			font-weight: 600;
			cursor: pointer;
			background: #00e6ff;
			color: #181c20;
			text-decoration: none;
			transition: background 0.18s, color 0.18s, box-shadow 0.18s;
			box-shadow: 0 2px 8px rgba(0,230,255,0.08);
		}
		.main-btn:hover, .social-btn:hover {
			background: #00b3c6;
			color: #fff;
		}
		.social-btn {
			background: #23272b;
			color: #00e6ff;
			font-size: 1.2rem;
			padding: 10px 18px;
		}
		.social-btn.github:hover { background: #24292e; color: #fff; }
		.social-btn.facebook:hover { background: #1877f3; color: #fff; }
		.social-btn.telegram:hover { background: #229ed9; color: #fff; }
		.social-btn.discord:hover { background: #5865f2; color: #fff; }
		.portfolio-btn {
			margin-top: 18px;
			background: #fff;
			color: #181c20;
			border: 2px solid #00e6ff;
			font-size: 1.1rem;
			font-weight: 700;
			padding: 12px 32px;
			border-radius: 8px;
			text-decoration: none;
			transition: background 0.18s, color 0.18s, border 0.18s;
		}
		.portfolio-btn:hover {
			background: #00e6ff;
			color: #181c20;
			border: 2px solid #fff;
		}
		@media (max-width: 600px) {
			.center-box { padding: 24px 6vw 24px 6vw; }
			.logo { width: 120px; }
			.main-btn, .social-btn, .portfolio-btn { font-size: 1rem; padding: 10px 12px; }
		}
	</style>
	<!-- Font Awesome for icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
	<div class="center-box">
		<img src="milogo.png" alt="MIStack Solutions Logo" class="logo">
		<div class="button-row">
			<a href="mailto:your.email@example.com" class="main-btn"><i class="fa-solid fa-envelope"></i> Contact</a>
			<a href="https://github.com/yourgithub" class="social-btn github" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
			<a href="https://facebook.com/yourfacebook" class="social-btn facebook" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
			<a href="https://t.me/yourtelegram" class="social-btn telegram" target="_blank" title="Telegram"><i class="fab fa-telegram-plane"></i></a>
			<a href="https://discord.com/users/yourdiscordid" class="social-btn discord" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
		</div>
		<a href="portfolio.html" class="portfolio-btn">Portfolio</a>
	</div>
</body>
</html>
